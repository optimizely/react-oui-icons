language: node_js
cache: yarn
sudo: false
branches:
  except:
  - master
before_deploy:
- rm -rfv dist
- yarn build
deploy:
  provider: npm
  skip_cleanup: true
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    repo: optimizely/react-oui-icons
notifications:
  slack:
    rooms:
    - secure: 
    on_success: always
    on_pull_requests: false
